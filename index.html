<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="background">
		<div id="logo">
			<a href=""><img class="logo" src="piggy.png" alt="PiggyBank"></a>
		</div>	
		<div id="main">
			<header>
				<h1 class="header">
					Create a Secure Account
				</h1>
				<p>
					Welcome to the future of Savings & Investments
				</p>
			</header>
			<form class="form">
				<div class="field">
					<label class="text">Full Name</label>
					<input class="input" type="text" placeholder="Full Name" name="fullname">
				</div>
				<div class="field">
					<label class="text">Email Address</label>
					<input class="input" type="email" placeholder="Email Address" name="email">
				</div>
				<div class="field">
					<label class="text">Phone Number</label>
					<input class="input" type="tel" placeholder="Phone Number" name="phone">
				</div>
				<div class="field">
					<label class="text">Password</label>
					<input class="input" type="password" placeholder="Password" name="Password">
				</div>
				<div class="field">
					<label class="text">Referrer or Promo Code (Optional)</label>
					<input class="input" type="text" placeholder="Referrer Phone or Promo Code " name="code">
				</div>
				<div class="field">
					<label class="text">How Did You Hear About Us? (Optional)</label>
					<select class="select">
						<option>Click To Select </option>
						<option>Facebook</option>
						<option>Instagram</option>
						<option>Twitter</option>
						<option>Family/Friend</option>
						<option>Other</option>
					</select> 
				</div>
				<div class="submit">
					<button class="button" type="submit">CREATE ACCOUNT</button>
				</div>
			</form>	
		</div>
		<h1 class="link">Already have an account? Log in <a href=""></a></h1>
	</div>

</body>
</html>
